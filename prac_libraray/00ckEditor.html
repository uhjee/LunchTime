<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://cdn.ckeditor.com/ckeditor5/23.1.0/classic/ckeditor.js"></script>
    <style>
      /* height 설정 */
      .ck-editor__editable {
        min-height: 500px;
      }

      /* width 설정 */
      .ck.ck-editor {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <p>jeemney</p>
    </div>

    <script>
      let content = document.querySelector("#content");
      content.addEventListener("click", function () {
        content.innerHTML = '<div id="editor">jeemney leb</div>';
      });

      let editor = ClassicEditor.create(
        document.querySelector("#editor"),
        // Configuration -JS Object 형태로
        {
          toolbar: [
            "heading",
            "|",
            "bold",
            "italic",
            "link",
            "bulletedList",
            "numberedList",
            "blockQuote",
          ],
          heading: {
            options: [
              {
                model: "paragraph",
                title: "Paragragh",
                class: "ck-heading_paragraph",
              },
              {
                model: "heading1",
                view: "h1",
                title: "Heading 1",
                class: "ck-heading_heading1",
              },
              {
                model: "heading2",
                view: "h2",
                title: "Heading 2",
                class: "ck-heading_heading2",
              },
            ],
          },
        }
      )
        .then((editor) => {
          console.log(editor);
          editor.setData("<p>Some text.</p>");
          console.log(editor.getData());
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
